<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube Login</title>
</head>
<body>
  <div class="login-container">
    <img src=https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png alt="YouTube Logo" class="logo">
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Next</button>
    </form>
    <p class="signup-link">Not your computer? <a href="#">Use Guest mode to sign in privately.</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
